<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Payhip</title>
    <!-- <title>Payhip Login page Clone</title> -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="/Assets/payhip logo.svg" alt="Payhip logo" class="img">
        </div>
        <div class="form-container1">
            <h1>Login to your account</h1>
            <h3>
                It's very good to see you back, welcome! Login to your account below. Need a Payhip account?
                <a href="#" class="link">Signup now</a>
            </h3>
            <div class="form-container2">
                <form action="">
                    <div>
                        <label for="email">Email Address</label>
                        <br>
                        <br>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <br>
                        <br>
                        <input name="password" type="password" placeholder="Your Password">
                    </div>
                    <button type="submit" class="submit-button">Log in </button>
                    <div class="forgot-password" style="font-style: italic;">
                        Forgot your password?
                        <a href="#">Reset it</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-footer">
            <span>© 2022 Payhip, All rights reserved | Made with <span class="heart">♥</span> in London, UK</span>
            <br>
            <a href="">terms of service</a> <span>and</span> <a href="">privacy policy</a>
        </div>
    </div>
</body>
</html>
